<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House With Tailwind</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/818a383f5e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Main container -->
     <main class="max-w-screen-lg mx-auto px-6 lg:px-10">
        <!-- Header section -->
         <header class="flex pt-10 mb-20">


            <!-- Text container -->
            <div>
                <h1 class="text-5xl md:text-7xl ">Its good <br> tea time at the <br> tea House</h1>
                <br>
                <p class="text-gray-500 w-3/4 my-2"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque beatae laborum 
                </p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More<i class=" ml-2 fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- Image container -->
            <div class="relative">
                <!-- Image -->
                 <div>
                    <img class="w-full" src="./images/banner.png" alt="">
                 </div>
                 <!-- Card -->
                  <div class="flex items-center bg-white shadow-lg px-2 py-2 md:px-8 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-32 lg:left-28">
                    <!-- icon -->
                     <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                     <!-- Text -->
                      <div class="ml-2 ">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                      </div>
                  </div>
            </div>


         </header>
     </main>
</body>
</html>
